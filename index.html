<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://widget.meteomatics.com/v2/meteomatics-weather-widget.css" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 50%;
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
  }

  [data-meteomatics-weather-widget] {
    transform: scale(3);
    transform-origin: center;
  }

      data-meteomatics-weather-widget-longitude="-83.653559"
      data-meteomatics-weather-widget-measurement-unit-temperature="fahrenheit"
    >
      <a href="https://www.meteomatics.com">Meteomatics Weather Widget</a>
    </div>

    <script src="https://widget.meteomatics.com/v2/meteomatics-weather-widget.js"></script>
